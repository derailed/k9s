k9s:
  liveViewAutoRefresh: true
  screenDumpDir: /tmp/k9s-test/screen-dumps
  refreshRate: 2
  maxConnRetry: 5
  readOnly: false
  noExitOnCtrlC: false
  ui:
    enableMouse: false
    headless: false
    logoless: false
    crumbsless: false
    reactive: false
    noIcons: false
    defaultsToFullScreen: false
  skipLatestRevCheck: false
  disablePodCounting: false
  shellPod:
    image: busybox:1.35.0
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
  imageScans:
    enable: false
    exclusions:
      namespaces: []
      labels: {}
  logger:
    tail: 200
    buffer: 2000
    sinceSeconds: -1
    textWrap: false
    showTime: false
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  workloadGVRs:
  - name: apps/v1/daemonsets
    readiness:
      na: false
      cellName: Ready
      cellExtraName: Desired
    validity:
      na: false
      replicas:
        cellCurrentName: Ready
        cellDesiredName: Desired
        cellAllName: ""
  - name: apps/v1/deployments
    readiness:
      na: false
      cellName: Ready
      cellExtraName: ""
    validity:
      na: false
      replicas:
        cellCurrentName: ""
        cellDesiredName: ""
        cellAllName: Ready
  - name: apps/v1/replicasets
    readiness:
      na: false
      cellName: Current
      cellExtraName: Desired
    validity:
      na: false
      replicas:
        cellCurrentName: Current
        cellDesiredName: Desired
        cellAllName: ""
  - name: apps/v1/statefulSets
    status:
      na: false
      cellName: Ready
    readiness:
      na: false
      cellName: Ready
      cellExtraName: ""
    validity:
      na: false
      replicas:
        cellCurrentName: ""
        cellDesiredName: ""
        cellAllName: Ready
  - name: scheduling.k8s.io/v1/priorityclasses
  - name: v1/configmaps
  - name: v1/persistentvolumeclaims
  - name: v1/pods
    status:
      na: false
      cellName: Status
    readiness:
      na: false
      cellName: Ready
      cellExtraName: ""
    validity:
      na: false
      matchs:
      - cellName: Status
        cellValue: Running
      replicas:
        cellCurrentName: ""
        cellDesiredName: ""
        cellAllName: Ready
  - name: v1/secrets
  - name: v1/serviceaccounts
  - name: v1/services
