benchmarks:
  defaults:
    concurrency: 2
    requests: 1000
  containers:
    c1:
      concurrency: 2
      requests: 1000
      http:
        method: GET
        http2: true
        host: 10.10.10.10
        path: /duh
        body: |-
          {"fred": "blee"}
        headers:
          Accept:
            - text/html
          Content-Type:
            - application/json
      auth:
        user: "fred"
        password: "blee"
    c2:
      concurrency: 10
      requests: 1500
      http:
        method: POST
        http2: false
        host: 20.20.20.20
        path: /fred
        body: |-
          {"fred": "blee"}
        headers:
          Accept:
            - text/html
          Content-Type:
            - application/json
      auth:
        user: "fred"
        password: "blee"
  services:
    default/nginx:
      concurrency: 2
      requests: 1000
      http:
        method: GET
        http2: true
        host: 10.10.10.10
        path: /
        body: |-
          {"fred": "blee"}
        headers:
          Accept:
            - text/html
          Content-Type:
            - application/json
      auth:
        user: "fred"
        password: "blee"
    blee/fred:
      concurrency: 10
      requests: 1500
      http:
        method: POST
        http2: false
        host: 20.20.20.20
        path: /blee
        body: |-
          {"fred": "blee"}
        headers:
          Accept:
            - text/html
          Content-Type:
            - application/json
        auth:
          user: "fred"
          password: "blee"