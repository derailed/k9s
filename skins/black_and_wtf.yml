# Styles...
fg: &fg "white"
bg: &bg "black"
mark: &mark "darkgoldenrod"
active: &active "dimgray"
text: &text "navajowhite"
white: &white "whitesmoke"
ghost: &ghost "ghostwhite"
dslate: &dslate "darkslategray"
err: &err "pink"
slate: &slate "slategray"
gray: &gray "gray"

# Skin
k9s:
  body:
    fgColor: *fg
    bgColor: *bg
    logoColor: *fg
  prompt:
    fgColor: *fg
    bgColor: *bg
    suggestColor: &gray
  info:
    fgColor: *text
    sectionColor: *fg
  dialog:
    fgColor: *fg
    bgColor: *bg
    buttonFgColor: *fg
    buttonBgColor: *bg
    buttonFocusFgColor: *slate
    buttonFocusBgColor: *white
    labelFgColor: *ghost
    fieldFgColor: *white
  frame:
    border:
      fgColor: *fg
      focusColor: *fg
    menu:
      fgColor: *fg
      keyColor: *fg
      numKeyColor: *text
    crumbs:
      fgColor: *fg
      bgColor: *bg
      activeColor: *active
    status:
      newColor: *white
      modifyColor: *text
      addColor: *ghost
      errorColor: *err
      highlightColor: *dslate
      killColor: *slate
      completedColor: *gray
    title:
      fgColor: *fg
      highlightColor: *active
      counterColor: *text
      filterColor: *slate
  views:
    table:
      fgColor: *fg
      bgColor: *bg
      cursorBgColor: *fg
      cursorFgColor: *bg
      markColor: *mark
      header:
        fgColor: *dslate
        bgColor: *bg
        sorterColor: *fg
    xray:
      fgColor: *fg
      bgColor: *bg
      cursorColor: *ghost
      graphicColor: gray
      showIcons: false
    yaml:
      keyColor: *ghost
      colorColor: *slate
      valueColor: *text
    logs:
      fgColor: *ghost
      bgColor: *bg
      indicator:
        fgColor: *ghost
        bgColor: *bg
    charts:
      bgColor: default
      defaultDialColors:
        - *white
        - *err
      defaultChartColors:
        - *white
        - *err
