# Axual Skin contributed by [@JayKus](jimmy@axual.com)
# Style
blue: &blue '#113851'
red: &red '#D7595F'
yellow: &yellow '#F2BF40'
cyan: &cyan '#47B0AB'
grey: &grey '#A99688'
light: &light '#F1EFE4'

# Skin
k9s:
  # General K9s styles
  body:
    fgColor: *yellow
    bgColor: *blue
    logoColor: 'orange'

  # ClusterInfoView styles
  info:
    fgColor: *yellow
    sectionColor: *light

  dialog:
    fgColor: *yellow
    bgColor: *blue
    buttonFgColor: *yellow
    buttonBgColor: *blue
    buttonFocusFgColor: *grey
    buttonFocusBgColor: *light
    labelFgColor: *grey
    fieldFgColor: *light

  # Frame styles
  frame:
    # Borders styles
    border:
      fgColor: *yellow
      focusColor: *light

    # MenuView attributes and styles
    menu:
      fgColor: *yellow
      keyColor: *yellow
      # Used for favorite namespaces
      numKeyColor: *light

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *light
      bgColor: *cyan
      activeColor: *red

    # Resource status and update styles
    status:
      # Text display, highlight is same colors inverted
      newColor: *yellow
      modifyColor: *blue
      addColor: *blue
      errorColor: *red
      highlightcolor: *yellow
      killColor: *red
      completedColor: *grey

    # Border title styles.
    title:
      fgColor: *yellow
      bgColor: *blue
      highlightColor: *cyan
      counterColor: *light
      filterColor: 'slategray'
  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: *blue
      bgColor: *blue
      cursorColor: *blue
      # Header row styles.
      header:
        fgColor: *light
        bgColor: *blue
        sorterColor: 'orange'

    # Xray style
    xray:
      fgColor: *light
      bgColor: *blue
      cursorColor: *red
      graphicColor: *yellow
      showIcons: false

    # YAML info styles.
    yaml:
      keyColor: *yellow
      colonColor: *yellow
      valueColor: *cyan

    # Logs styles.
    logs:
      fgColor: *yellow
      bgColor: *blue
      indicator:
        fgColor: *red
        bgColor: *blue

    # Chart drawing
    charts:
      bgColor: *blue
      defaultDialColors:
        - *light
        - *red
      defaultChartColors:
        - *light
        - *red
