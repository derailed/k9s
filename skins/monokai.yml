# monokai.yml
# Styles...
foreground: &foreground "#ffffff"
background: &background "default"
backgroundOpaque: &backgroundOpaque "#333333"
magenta: &magenta "#f72972"
orange: &orange "#e47c20"
lightBlue: &lightBlue "#c3eff7"
blue: &blue "#69d9ed"
darkBlue: &darkBlue "#3174a2"
green: &green "#a7e24c"
purple: &purple "#856cc4"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *magenta
  # ClusterInfoView styles.
  info:
    fgColor: *blue
    sectionColor: *lightBlue
  # Dialog styles.
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *foreground
    buttonFocusBgColor: *darkBlue
    labelFgColor: *orange
    fieldFgColor: *blue
  frame:
    # Borders styles.
    border:
      fgColor: *blue
      focusColor: *darkBlue
    menu:
      fgColor: *lightBlue
      keyColor: *green
      # Used for favorite namespaces
      numKeyColor: *green
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *backgroundOpaque
      activeColor: *blue
    # Resource status and update styles
    status:
      newColor: *blue
      modifyColor: *purple
      addColor: *green
      pendingColor: *orange
      errorColor: *magenta
      highlightcolor: *blue
      killColor: *green
      completedColor: *darkBlue
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *blue
      counterColor: *lightBlue
      filterColor: *orange
  views:
    # Charts skins...
    charts:
      bgColor: *background
      dialBgColor: *background
      chartBgColor: *backgroundOpaque
      defaultDialColors:
        - *blue
        - *magenta
      defaultChartColors:
        - *blue
        - *magenta
      resourceColors:
        batch/v1/jobs:
          - *blue
          - *magenta
        v1/persistentvolumes:
          - *blue
          - *magenta
        cpu:
          - *blue
          - *magenta
        mem:
          - *blue
          - *magenta
        v1/events:
          - *blue
          - *magenta
        v1/pods:
          - *blue
          - *magenta      
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: *foreground
      cursorBgColor: *backgroundOpaque
      markColor: *magenta
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *backgroundOpaque
        sorterColor: *blue
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *blue
      cursorTextColor: *foreground
      graphicColor: *blue
    # YAML info styles.
    yaml:
      keyColor: *orange
      colonColor: *orange
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *backgroundOpaque
      indicator:
        fgColor: *foreground
        bgColor: *darkBlue
