# Styles...

fg: &fg "dodgerblue"
bg: &bg "white"
blue: &blue "blue"
sky: &sky "lightskyblue"
steel: &steel "steelblue"
dark: &dark "darkblue"
alice: &alice "aliceblue"
corn: &corn "cornflowerblue"
err: &err "indianred"
royal: &royal "royalblue"
slate: &slate "slategray"
gray: &gray "gray"
cadet: &cadet "cadetblue"
powder: &powder "powderblue"
aqua: &aqua "aqua"
mslate: &mslate "mediumslateblue"

# Skin...
k9s:
  body:
    fgColor: *fg
    bgColor: *bg
    logoColor: *blue
  info:
    fgColor: *sky
    sectionColor: *steel
  frame:
    border:
      fgColor: *fg
      bgColor: *dark
      focusColor: *alice
    menu:
      fgColor: *dark
      keyColor: *corn
      numKeyColor: *cadet
    crumbs:
      fgColor: *bg
      bgColor: *steel
      activeColor: *sky
    status:
      newColor: *blue
      modifyColor: *powder
      addColor: *sky
      errorColor: *err
      highlightcolor: *royal
      killColor: *slate
      completedColor: *gray
    title:
      fgColor: *cadet
      bgColor: *bg
      highlightColor: *sky
      counterColor: *slate
      filterColor: *slate
  views:
    table:
      fgColor: *fg
      bgColor: *bg
      cursorColor: *aqua
      markColor: *mslate
      header:
        fgColor: *fg
        bgColor: *bg
        sorterColor: *cadet
    xray:
      fgColor: *blue
      bgColor: *dark
      cursorColor: *aqua
      graphicColor: *mslate
      showIcons: false
    charts:
      bgColor: *bg
      defaultDialColors:
        - *aqua
        - *err
      defaultChartColors:
        - *aqua
        - *err
    yaml:
      keyColor: *steel
      colorColor: *blue
      valueColor: *royal
    logs:
      fgColor: *dark
      bgColor: *bg
