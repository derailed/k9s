# $HOME/.k9s/plugin.yml
plugins:
  # Issues a helm delete --purge for the resource associated with the selected pod
  helm-purge:
    shortCut: Ctrl-P
    description: Helm Purge
    dangerous: true
    scopes:
    - po
    command: kubectl
    background: true
    args:
    - purge
    - $NAMESPACE
    - $NAME
