plugins:
  #get all resources in a namespace using the krew get-all plugin
  get-all-namespace:
    shortCut: g
    confirm: false
    description: get-all
    scopes:
      - namespaces
    command: sh
    background: false
    args:
      - -c
      - "kubectl get-all --context $CONTEXT -n $NAME | less -K"
  get-all-other:
    shortCut: g
    confirm: false
    description: get-all
    scopes:
      - all
    command: sh
    background: false
    args:
      - -c
      - "kubectl get-all --context $CONTEXT -n $NAMESPACE | less -K"
